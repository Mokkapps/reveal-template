<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/mokkapps.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css" />

    <!-- Font Awesome Icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="footer">
        <img
          src="./icon.png"
          width="5%"
          height="5%"
          style="margin-right: 10px"
        />
        <h3>OKKAPPS</h3>
      </div>

      <div class="slides">
        <section>
          <h2>Talk Title</h2>
          </br>
          <p>Michael Hoffmann (@Mokkapps)</p>
          </br>
          <div style="width: 50%; margin: 0 auto; display: flex; justify-content: space-between;">
            <a href="https:/github.com/mokkapps"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/mokkapps"><i class="fab fa-twitter"></i></a>
            <a href="https://mokkapps.de"><i class="fab fa-chrome"></i></a>
            <a href="https://dev.to/mokkapps"><i class="fab fa-dev"></i></a>
            <a href="https://www.linkedin.com/in/michael-hoffmann-3b8933b1"><i class="fab fa-linkedin"></i></a>
          </div>
        </section>
        <section>Slide 2</section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/notes/notes.js", async: true },
          {
            src: "plugin/highlight/highlight.js",
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          }
        ]
      });
    </script>
  </body>
</html>
